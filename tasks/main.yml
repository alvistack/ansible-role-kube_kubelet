- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
      skip: true

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
      skip: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/kubernetes" }
    - { dest: "/etc/kubernetes/manifests" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/lib/systemd/system/kubelet.service.d" }
    - { dest: "/usr/local/bin" }
    - { dest: "/var/lib/kubelet" }

- name: download archive
  shell: |
    set -euo pipefail
    TMP_DIR="$(mktemp -d)" \
      && cd $TMP_DIR \
      && mkdir -p ./{{ item.dest | dirname }} \
      && curl -skL -m 300 {{ item.url }} > ./{{ item.dest }} \
      && echo -n "{{ item.sha256sum }} ./{{ item.dest }}" | sha256sum -c - \
      && mkdir -p {{ item.dest | dirname }} \
      && mv ./{{ item.dest }} {{ item.dest }} \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
    creates: "{{ item.dest | dirname }}"
  loop:
    - "{{ kubelet_download }}"
  register: result
  until: result is succeeded

- name: unarchive package
  shell: |
    set -euo pipefail
    exec &> >(tee -a {{ kubelet_download.dest }}.log)
    cd /usr/local/bin
    TMP_DIR="$(mktemp -d)" \
      && cp {{ kubelet_download.dest }} $TMP_DIR/kubelet \
      && chown root:root $TMP_DIR/kubelet \
      && chmod 0755 $TMP_DIR/kubelet \
      && mv $TMP_DIR/kubelet . \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
    creates: "{{ kubelet_download.dest }}.log"
  notify:
    - kubelet | systemctl restart kubelet.service

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/lib/systemd/system/kubelet.service" }
  notify:
    - kubelet | systemctl daemon-reload
    - kubelet | systemctl restart kubelet.service

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/systemd/system/kubelet.service", state: "absent" }
    - { dest: "/lib/systemd/system/kubelet-shutdown.service", state: "absent" }
    - { dest: "/lib/systemd/system/kubelet.service" }
    - { dest: "/usr/local/bin/kubelet", mode: "0755" }
  notify:
    - kubelet | systemctl daemon-reload
    - kubelet | systemctl restart kubelet.service

- name: flush handlers
  meta: flush_handlers

- name: systemctl start kubelet.service
  service:
    name: "kubelet.service"
    state: "started"
    enabled: true
  changed_when: false
  failed_when: false
